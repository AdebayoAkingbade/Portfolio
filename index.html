    <title>Adebayo's portfolio</title>

<body>
    <header class="header_wrapper" id="header_wrapper">
        <nav class="nav wrapper">
            <a href="#" class="nav_logo">Adebayo</a>

            <div class="nav_menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#home" class="nav_link">
                            <i class='bx bx-home'></i>

                    <li class="nav_item">
                        <a href="#about" class="nav_link">

                    </li>
                    <li class="nav_item">
                        <a href="#skills" class="nav_link">

                    </li>

                    <li class="nav_item">
                        <a href="#contact" class="nav_link">
                            <i class='bx bxs-contact'></i>

        <section class="home section" id="home">

                    <span class="greeting">Hello, I'm</span>

                    <div class="home_button">

                </div>
                <div class="home_img_container">
                    <img src="assets/images/git_pix.png" alt="home-image" class="home_image"/>

                <div class="social_handles">
                    <a href="#" target="_blank" class="social-link">
                        <i class='bx bxl-linkedin'></i>
                    </a>
                    <a href="#" target="_blank" class="social-link">
                        <i class='bx bxl-github'></i>
                    </a>
                </div>
                <a href="" class="scroll_down">
                    <i class="bx bx-mouse scroll_down_icon"></i>
